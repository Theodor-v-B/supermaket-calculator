<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Supermarket Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-color: #0d0d0d;
      font-family: 'Arial', sans-serif;
    }

    main {
      flex: 1;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 40px;
      border-radius: 15px;
      background-color: #1a1a1a;
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff inset;
      text-align: center;
    }

    h2 {
      color: #0ff;
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #fff;
      font-size: 1.2em;
    }

    input[type="text"] {
      width: 200px;
      padding: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      outline: none;
      background-color: #222;
      color: #0ff;
      box-shadow: 0 0 10px #0ff, inset 0 0 10px #0ff;
      transition: box-shadow 0.3s;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 20px #0ff, inset 0 0 15px #0ff;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background-color: #0ff;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 15px #0ff, inset 0 0 10px #0ff;
      transition: box-shadow 0.3s, background-color 0.3s;
    }

    button:hover {
      background-color: #00cccc;
      box-shadow: 0 0 20px #0ff, inset 0 0 15px #0ff;
    }

    #result {
      margin-top: 25px;
      font-size: 1.5em;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-family: Arial, sans-serif;
      font-size: 0.9em;
      color: #888;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <h2>Supermarket Calculator</h2>
      <label for="numberInput">Number (with decimal point):</label>
      <input type="text" id="numberInput" placeholder="e.g., 3.09" />
      <br />
      <button onclick="calculate()">Calculate</button>
      <div id="result"></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 DarkTremor | Created on 07/10/2025</p>
  </footer>

<script>
  function calculate() {
    let input = document.getElementById('numberInput').value.trim();
    input = input.replace(',', '.'); // replace . with ,
    let number = parseFloat(input);
    if (isNaN(number)) {
      document.getElementById('result').textContent = "Please enter a valid number.";
      return;
    }
    let resultValue = (number * 2) - 0.01;
    document.getElementById('result').textContent = `Result: ${resultValue.toFixed(2)}`;
  }

  // Press Enter to trigger calculation
  document.getElementById('numberInput').addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
      calculate();
    }
  });
</script>
